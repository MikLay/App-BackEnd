<div class="container align-content-center .col-md-6 .offset-md-3">
  <table class="table table-hover  table-responsive">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">EMAIL</th>
      <th scope="col">PHONE</th>
      <th scope="col">PRODUCTS</th>
      </tr>
    </thead>
    <tbody *ngFor="let order of orders">
    <tr>
      <th scope="row">{{order.id}}</th>
      <td>{{order.name}}</td>
      <td>{{order.email}}</td>
      <td>{{order.phone}}</td>
      <td><div *ngFor="let productID of order.product;"><p>{{productID}}</p></div></td>
    </tr>
    </tbody>
  </table>
</div>
